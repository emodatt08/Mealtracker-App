<ion-view view-title="Login"
          hide-back-button="true" >
	<ion-content padding="true"
	             scroll="false" >

		<!-- Form with floating labels -->
		<form ng-submit="login(loginForm)"  novalidate  name = "loginForm">
			<ion-list >
				<label class="item item-input item-floating-label" ng-class ="{'has-error':loginForm.email.$invalid}">
					<span class="input-label" >Email</span >
					<input type="email" name ="email"
					       placeholder="Email"
					       ng-model="formData.email"  ng-maxlength="50" required>
				</label >

				<div ng-messages="loginForm.email.$error" class ="form-errors" ng-if="loginForm.email.$dirty" >
					<div class ="form-errors" ng-message="required">This field is required</div>
					<div class ="form-errors" ng-message="email">Your email address is invalid</div>
					<div class ="form-errors"  ng-message="maxlength">Your email must not exceed 50 characters</div>
					</div>

				<label class="item item-input item-floating-label" ng-class ="{'has-error':loginForm.password.$invalid}" >
					<span class="input-label" >Password</span >
					<input type="password" name = "password"
					       placeholder="Password"
					       ng-model="formData.password" ng-required = "true" >
				</label >

				<div ng-messages="loginForm.password.$error"  ng-if="loginForm.password.$dirty" >
					<div class ="form-errors" ng-message="required">This field is required</div>
					<div class ="form-errors" ng-message="email">Your email address is invalid</div>
					<div class ="form-errors" ng-message="maxlength">Your email must not exceed 50 characters</div>
				</div>
			</ion-list >


			<button class="button button-outline button-royal button-block"
			        type="submit"   >Login
			</button >
		</form >
		<p class="text-center" >
			Don't have an account?
			<a nav-direction="enter"
			   ui-sref="signup" >Sign Up
			</a >
		</p >

	</ion-content >
</ion-view >
